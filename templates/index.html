<!DOCTYPE html>
<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<!-- 	<link rel="stylesheet" media="screen and (max-device-width: 480px)" href="../static/style.css" /> -->
	<link rel="stylesheet" media="screen" href="../static/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Prata' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="../static/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="../static/script.js"></script>
</head>

<body>

    <div class="notification">
        You are logged in as:
        {{ user.screen_name }} <img src="{{ user.profile_image_url }}" height="16" width="16"/>
    </div>

	<div id="container">        
        <h1>Tweet Friend</h1>
        <div id="main">
    		<div class="section">
    			<h2>Write your tweet</h2>
    			<textarea id="tweet-main"></textarea>
    		</div>

    		<div class="section">
    			<h2>Find related tags</h2>
    			<a href="#" id="tweet-find-tags">find</a>
    			<div id="tweet-tags">
    				<a href="#">#tag-one</a> <a href="#">#tag-two</a>
    			</div>
    		</div>

    		<div class="section">
    			<h2>Find related images</h2>
    			<a href="#" id="tweet-find-images">find</a>
    			<div id="tweet-images">
    				<a href="#">http://img-one.jpg</a> <a href="#">http://img-two.jpg</a>
    			</div>
    		</div>

    		<a href="https://twitter.com/intent/tweet?text=" target="_blank" id="tweet-post">POST</a>

    		<div id="tweet-preview">

    		</div>
             
        </div>
        <div id="tweets">
            <h3>Recent Tweets</h3>
            {% for t in tweets %}
                <div class="tweet">{{ t.text }}</div>
            {% endfor %}
        </div> 
	</div>

	
</body>
</html>
